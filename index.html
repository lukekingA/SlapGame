<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">

</head>

<body class="container-fluid">
	<section class="row">
		<div class="col text-center">
			<h2>Slap Game</h2>
		</div>
	</section>
	<main class="row">
		<div class="col">
			<div class="row">
				<div class="col-3 text-center">
					<h2>Monster</h2>
					<H4 id="monsterName"></H4>
					<p>age: <span id="monsterAge"></span></p>
					<p>health: <span id="monsterHealth"></span></p>
				</div>
				<div class="col-6">
					<div class="row">
						<div class="col d-flex justify-content-center">
							<img class="img-fluid" src="//lorempixel.com/200/200" alt="">
						</div>
					</div>
					<div class="row">
						<div id="actions" class="col d-flex justify-content-center">
							<button id="punch" type="button" class="btn bg-dark text-white">punch</button>
							<button id="kick" type="button" class="btn bg-dark text-white">kick</button>
							<button id="slap" type="button" class="btn bg-dark text-white">slap</button>
						</div>
					</div>
				</div>
				<div class="col-3 text-center">
					<h2>Player</h2>
					<H4 id="playerName"></H4>
					<p>health: <span id="playerHealth"></span></p>
				</div>
			</div>
		</div>
	</main>
	<footer class="row">
		<div class="col"></div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="game.js"></script>
</body>

</html>
